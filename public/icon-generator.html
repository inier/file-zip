<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>生成PWA图标</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        .icon-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .icon {
            width: 192px;
            height: 192px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 72px;
            text-align: center;
            position: relative;
            cursor: pointer;
        }
        .icon.large {
            width: 512px;
            height: 512px;
            font-size: 200px;
        }
        .download-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>PWA 图标生成器</h1>
    <p>点击图标下载相应尺寸的PNG文件</p>
    
    <div class="icon-container">
        <div class="icon" onclick="downloadIcon(192)" title="点击下载 192x192">
            📦
            <button class="download-btn">192x192</button>
        </div>
        <div class="icon large" onclick="downloadIcon(512)" title="点击下载 512x512">
            📦
            <button class="download-btn">512x512</button>
        </div>
    </div>

    <script>
        function downloadIcon(size) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;

            // 创建渐变背景
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // 绘制背景
            ctx.fillStyle = gradient;
            ctx.roundRect = function(x, y, width, height, radius) {
                ctx.beginPath();
                ctx.moveTo(x + radius, y);
                ctx.lineTo(x + width - radius, y);
                ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
                ctx.lineTo(x + width, y + height - radius);
                ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                ctx.lineTo(x + radius, y + height);
                ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
                ctx.lineTo(x, y + radius);
                ctx.quadraticCurveTo(x, y, x + radius, y);
                ctx.closePath();
                ctx.fill();
            };
            
            ctx.roundRect(0, 0, size, size, size * 0.1);

            // 绘制图标
            ctx.fillStyle = 'white';
            ctx.font = `${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('📦', size / 2, size / 2);

            // 下载
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }
    </script>
</body>
</html>
